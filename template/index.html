<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Price Visualization</title>
</head>
<body>
    <h1>Stock Price Visualization</h1>
    <form action="/plot" method="post">
        <label for="stock_name">Select Stock:</label>
        <select name="stock_name" id="stock_name">
            <!-- Add options dynamically based on available stocks in MongoDB -->
            <option value="AAPL">AAPL</option>
            <option value="GOOGL">GOOGL</option>
            <!-- Add more options as needed -->
        </select>

        <label for="duration">Select Duration:</label>
        <select name="duration" id="duration">
            <option value="1w">1 Week</option>
            <option value="1m">1 Month</option>
            <option value="1y">1 Year</option>
            <option value="5y">5 Years</option>
        </select>

        <input type="submit" value="Plot Chart">
    </form>
</body>
</html>
